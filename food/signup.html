<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FreshBite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><i class="fas fa-leaf"></i> FreshBite</div>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="recipe-details.html"><i class="fas fa-book-open"></i> Recipes</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
    </div>
  </div>

  <!-- Signup Form -->
  <section class="auth-form-section">
    <div class="form-container">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="guru gk" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="gk@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a strong password" required>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FreshBite. All rights reserved.</p>
  </footer>
</body>
</html>
